<!DOCTYPE html>

<head>

  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #f9f9fb;
      color: #2c3e50;
    }

    /* Header Styles */
    header {
      background: linear-gradient(rgba(195, 242, 159, 0.85), rgba(159, 242, 165, 0.85)), 
                  url('Gemini_Generated_Image_klt1m4klt1m4klt1.png') center/cover no-repeat;
      color: #FFFFFF;
      text-align: center;
      padding: 60px 20px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.8rem;
      margin: 0;
      font-weight: 700;
    }

    header .subtitle {
      font-family: 'Raleway', sans-serif;
      font-size: 1.5rem;
      font-weight: 600;
      margin: 20px 0 30px;
      background: linear-gradient(90deg, #FFD700, #FF69B4, #1E90FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 3s linear infinite;
      background-size: 200% 200%;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      margin-bottom: 15px;
      transition: transform 0.4s, box-shadow 0.4s;
    }

    header img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
    }

    .name-tag {
      font-family: 'Poppins', sans-serif;
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 12px 28px;
      font-family: 'Raleway', sans-serif;
      font-weight: 600;
      border-radius: 8px;
      background: linear-gradient(135deg, #FFD700, #FF69B4);
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      background: linear-gradient(135deg, #1E90FF, #FF69B4);
    }

    /* Section Styles */
    section {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    h2 {
      color: #BF40BF;
      font-family: 'Poppins', sans-serif;
      font-size: 1.6em;
      margin-bottom: 20px;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }

    h3 {
      font-size: 1.25em;
      color: #333;
      margin-top: 25px;
      font-family: 'Poppins', sans-serif;
    }

    ul {
      list-style-type: disc;
      padding-left: 25px;
      margin-top: 10px;
    }

    li {
      margin-bottom: 8px;
    }

    a {
      color: #0073e6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
      font-family: 'Roboto', sans-serif;
      font-size: 0.9em;
    }

    footer a {
      color: white;
    }
  </style>
</head>
